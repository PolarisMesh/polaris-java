global:
  system:
    discoverCluster:
      sameAsBuiltin: true
    healthCheckCluster:
      sameAsBuiltin: true
  # configuration for connecting the polaris server
  serverConnector:
    # target server address
    addresses:
      - godev:8091
# 配置中心默认配置
config:
  # 类型转化缓存的key数量
  propertiesValueCacheSize: 100
  # 类型转化缓存的过期时间，默认为1分钟
  propertiesValueExpireTime: 60000
  # 连接器配置，默认为北极星服务端
  serverConnector:
    id: polaris-config
    connectorType: polaris
    #描述：默认服务端埋点接入地址
    addresses:
      - 9.135.35.96:8093
  # 配置过滤器
  configFilter:
    enable: false
    chain:
      # 启用配置解密插件
      - crypto
    plugin:
      crypto:
        # 配置解密插件的算法插件类型
        type: AES