global:
  system:
    discoverCluster:
      sameAsBuiltin: true
    healthCheckCluster:
      sameAsBuiltin: true
  # configuration for connecting the polaris server
  serverConnector:
    # target server address
    addresses:
      - 127.0.0.1:8091
#  serverConnectors:
#    - id: polaris
#      protocol: grpc
#      addresses:
#        - 9.134.15.118:8091
#    - id: nacos
#      protocol: nacos
#      addresses:
#        - nacos:nacos@127.0.0.1:8848
  statReporter:
    enable: true
    plugin:
      prometheus:
        type: push
        pushInterval: 60s

#描述:主调端配置
consumer:
  #描述:节点熔断相关配置
  circuitBreaker:
    #描述:是否启用节点熔断功能
    enable: false
  subscribe:
    callbackConcurrency: 4
